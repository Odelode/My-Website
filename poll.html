<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Weekly Poll</title>
</head>
<body>
    <header>
        <h1>Polls</h1>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">Dark Mode</label>
        </div>
        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="default">Select a language</option>
            <option value="en">English</option>
            <option value="no">Norwegian</option>
            <option value="fr">French</option>
        </select>
        
        <script>
        document.getElementById("language").addEventListener("change", function() {
            var selectedLanguage = this.value;
            
            if (selectedLanguage === "en") {
                window.location.href = "poll.html";
            } else if (selectedLanguage === "no") {
                window.location.href = "../Norwegian/poll-NO.html";
            } else if (selectedLanguage === "fr") {
                window.location.href = "../French/poll-FR.html";
            }
        });
        </script>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="poll.html">Polls</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="poll">
            <div id="poll">
                <h2>Polls</h2>
                    <form id="poll-form">
                    <input type="radio" id="action" name="genre" value="Action">
                    <label for="action">Action</label>
                    <input type="radio" id="comedy" name="genre" value="Comedy">
                    <label for="comedy">Comedy</label>
                    <input type="radio" id="drama" name="genre" value="Drama">
                    <label for="drama">Drama</label>
                    <button type="submit">Submit</button>
                </form>
            </div> 
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Odin's Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="poll-script.js"></script>
</body>
</html>
