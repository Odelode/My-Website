<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/nav-component.js"></script>
    <script src="JS/footer-component.js"></script>
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Home Page</h1>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
             new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
            }
            </script>
    
                <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </header>
    
    <nav-component></nav-component>

    <main>

        <section>
            <h2>About me</h2>
            <p>Hello I am Odin and<span id="ageDisplay"> I'm 0 years old</span></p>
            
            <script>
        const birthDate = new Date('2007-09-02');

        function updateAge() {
            const currentDate = new Date();
            const ageInMilliseconds = currentDate - birthDate;
            const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);

            document.getElementById('ageDisplay').textContent = `I am ${ageInYears.toFixed(10)}`;
        }

        updateAge();
        setInterval(updateAge, 1);
            </script>
        </section>

        <section class="alt-section">
            <h2>My website</h2>
            <p>This is a project made for school where I tell about my hobbies and such</p>
        </section>
    </main>

    <footer-component></footer-component>

</body>
</html>
