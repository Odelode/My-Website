<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>Ukentlig Avstemning</title>
</head>
<body>
    <header>
        <h1>Ukentlig Avstemning</h1>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">Mørk Modus</label>
        </div>
        <label for="language">Velg Språk:</label>
        <select id="language" name="language">
            <option value="en">Engelsk</option>
            <option value="no">Norsk</option>
            <option value="fr">Fransk</option>
        </select>
        
        <script>
        document.getElementById("language").addEventListener("change", function() {
            var selectedLanguage = this.value;
            
            if (selectedLanguage === "en") {
                window.location.href = "../poll.html";
            } else if (selectedLanguage === "no") {
                window.location.href = "../Norwegian/poll-NO.html";
            } else if (selectedLanguage === "fr") {
                window.location.href = "../French/poll-FR.html";
            }
        });
        </script>
    </header>
    
    <nav>
        <ul>
            <li><a href="index-NO.html">Hjem</a></li>
            <li><a href="about-NO.html">Om</a></li>
            <li><a href="services-NO.html">Tjenester</a></li>
            <li><a href="contact-NO.html">Kontakt</a></li>
            <li><a href="poll-NO.html">Ukentlig Avstemning</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="poll">
            <div id="poll">
                <h2>Avstemning</h2>
                <form id="poll-form">
                    <input type="radio" id="action" name="genre" value="Action">
                    <label for="action">Action</label>
                    <input type="radio" id="comedy" name="genre" value="Komedie">
                    <label for="comedy">Komedie</label>
                    <input type="radio" id="drama" name="genre" value="Drama">
                    <label for="drama">Drama</label>
                    <button type="submit">Send Inn</button>
                </form>
            </div> 
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Odins Nettside. Alle rettigheter reservert.</p>
    </footer>
    <script src="../script.js"></script>
    <script src="../poll-script.js"></script>
</body>
</html>
