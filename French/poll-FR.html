<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>Sondage Hebdomadaire</title>
</head>
<body>
    <header>
        <h1>Sondage Hebdomadaire</h1>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">Mode Sombre</label>
        </div>
        <label for="language">Sélectionner la Langue :</label>
        <select id="language" name="language">
            <option value="en">Anglais</option>
            <option value="no">Norvégien</option>
            <option value="fr">Français</option>
        </select>
        
        <script>
        document.getElementById("language").addEventListener("change", function() {
            var selectedLanguage = this.value;
            
            if (selectedLanguage === "en") {
                window.location.href = "../poll.html";
            } else if (selectedLanguage === "no") {
                window.location.href = "../Norwegian/poll-NO.html";
            } else if (selectedLanguage === "fr") {
                window.location.href = "../French/poll-FR.html";
            }
        });
        </script>
    </header>
    
    <nav>
        <ul>
            <li><a href="index-FR.html">Accueil</a></li>
            <li><a href="about-FR.html">À Propos</a></li>
            <li><a href="services-FR.html">Services</a></li>
            <li><a href="contact-FR.html">Contact</a></li>
            <li><a href="poll-FR.html">Sondages</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="poll">
            <div id="poll">
                <h2>Sondages</h2>
                <form id="poll-form">
                    <input type="radio" id="action" name="genre" value="Action">
                    <label for="action">Action</label>
                    <input type="radio" id="comedy" name="genre" value="Comédie">
                    <label for="comedy">Comédie</label>
                    <input type="radio" id="drama" name="genre" value="Drame">
                    <label for="drama">Drame</label>
                    <button type="submit">Envoyer</button>
                </form>
            </div> 
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site Web d'Odin. Tous droits réservés.</p>
    </footer>
    <script src="../script.js"></script>
    <script src="../poll-script.js"></script>
</body>
</html>
