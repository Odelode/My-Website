        <script>
        document.getElementById("language").addEventListener("change", function() {
            var selectedLanguage = this.value;
            
            if (selectedLanguage === "en") {
                window.location.href = "services.html";

                window.location.href = "../Norwegian/services-NO.html";

            }
        });
